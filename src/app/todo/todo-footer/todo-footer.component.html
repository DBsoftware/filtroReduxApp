<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendiente}}</strong> item left</span>
    <!-- Remove this if you don't implement routing class selected -->
    <ul class="filters">
        <li *ngFor="let f of filtrosValidos" (click)="cambiarFiltro(f)">
            <a [ngClass]="{ 'selected' : filtroActual === f }">{{f}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="borrar()">Clear completed</button>
</footer>
